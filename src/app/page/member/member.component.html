<div class="bg-[#FBC575] bg-[#263CA1] bg-[#495068] bg-[#113C99] bg-[#221725] bg-[#A6479A] bg-[#101010] bg-[#6E9CAC]"></div>
<div [classList]="bg">
    <div class="z-30 absolute top-0 left-[8%] xl:left-[19%] lg:h-[105vh] xl:h-[100%] w-[0.5px] bg-[#dddddd]"></div>
    <div [classList]="bgPy8"></div>

    <div class="ml-[5%] xl:ml-[17.5%] flex justify-start items-center h-full">
        <div class="h-full w-[55%]">
            <div id="slickContainer" class="col-span-1 grid text-3xl lg:text-6xl xl:text-7xl h-full w-full text-white slickContainer" slickContainer #slickController="slick" [slickConfig]="slickConfig">
                <div id="slickItem" slickItem *ngFor="let items of profileList; let i = index" class="h-full w-full" (click)="onSelectMember(items.name)">
                    <div class="select-none font-bold flex my-9" >
                        <span class="text-lg mr-5">{{i <= 9 ?'0'+ (i + 1): i + 1 }}</span>
                        <label class="cursor-pointer hover:ml-4 transition-all delay-150 ease-in-out">{{items.name}}</label>
                    </div>
                </div>
            </div>
        </div>
        <div *ngFor="let members of memberList">
            <div class="flex justify-center bg-transparent xl:h-[80%] w-[27%] xs:min-w-[20rem] lg:min-w-[30rem] absolute z-20 right-[30%] xl:right-[36%] top-[8%]">
                <img class="w-full h-full min-h-screen" src="{{members.picture}}" alt="{{member.name}}" >
            </div>
            <div class="text-white h-full w-[20rem] absolute right-[5%] top-[30%] xl:right-[15%] xl:top-[20%]">
                <div class="grid gap-y-3">
                    <div class="flex items-center">
                        <em class="bx bxs-circle mr-2"></em>
                        <label class="font-bold">ROLE</label>
                    </div>
                    <div class="flex">
                        <label class="text-3xl font-extrabold text uppercase">{{members.role}}</label>
                        <em *ngIf="members.role == 'teacher'" class="bx bx-chalkboard relative -top-2 -right-1 text-3xl"></em>
                        <em *ngIf="members.role == 'student'" class="bx bx-child relative -top-2 -right-1 text-3xl"></em>
                    </div>
                </div>
                <div class="grid gap-y-4 items-center justify-center mt-10">
                    <div class="flex items-center">
                        <em class="bx bxs-circle mr-2"></em>
                        <label class="font-bold">DETAIL</label>
                    </div>
                    <label>{{members.detail}}</label>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="h-[100vh] w-full relative">
    <div class="z-30 absolute top-0 left-[8%] xl:left-[19%] lg:h-[105vh] xl:h-[100%] w-[0.5px] bg-[#dddddd]"></div>
    <div class="relative grid grid-cols-2 lg:grid-cols-4 gap-4 left-[9%] xl:left-[20%] top-[18%] w-[85%] xl:w-[66.8%] h-full bg-white ">
        <div class="text-5xl grid gap-y-8 gap-x-24 grid-cols-4 items-stretch max-h-40 ml-12">
            <div class="z-0 absolute top-[1%] left-[-1%] xl:left-[-1.5%] lg:w-[105vh] xl:full h-[0.5px]">
                <label class="uppercase font-extrabold flex items-center">power <em class="bx bxs-circle text-lg mx-2 text-[#d19a3b]"></em> abilities</label>
                <hr class="mt-3 h-9">
            </div>
            <ng-container *ngFor="let abilities of abilityList">
                <div class="mt-24">
                    <div class="border shadow rounded cursor-pointer p-3 w-20 h-20 hover:bg-[#d19a3b] transition-all duration-500" (click)="onSelectAbilities(abilities.title)">
                        <img src="{{abilities.src}}" alt="{{abilities.title}}">
                    </div>
                </div>
            </ng-container>
            <ng-container *ngFor="let item of selectAbilityList">
                <div class="text-xl col-span-4 select-none">
                    <h1 class="font-bold uppercase">{{item.title}}</h1>
                    <hr class="my-3">
                    <label class="text-lg font-semibold text-gray-400">
                        {{item.detail}}
                    </label>
                </div>
            </ng-container>
        </div>
        <div class="col-start-3 col-span-2 z-10">
            <video preload="true" loop="" playsinline="" poster="" data-testid="abilities:video">
                <source src="https://assets.contentstack.io/v3/assets/bltb6530b271fddd0b1/blt29f3571576a3937f/5ecad7e5e2a559592eb0c1b0/Cypher_X_v001_web.mp4" type="video/mp4">
            </video>
        </div>
    </div>
</div>

<div class="py-8 bg-black"></div>
<div class="relative w-full text-center text-white bg-black h-[95dvh]">
    <div class="z-30 absolute top-[10%] h-[0.5px] w-full bg-[#dddddd]"></div>
    <div class="relative top-[10%] flex h-[80%] overflow-scroll ">
        <video class="h-full w-full object-cover hidden-text" [muted]="'muted'" loop autoplay>
            <source src="../../../assets/WhatsApp Video/VID-20230527-WA0031.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <video class="h-full w-full object-cover hidden-text" [muted]="'muted'" loop autoplay>
            <source src="../../../assets/WhatsApp Video/VID-20230527-WA0000.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <video class="h-full w-full object-cover hidden-text" [muted]="'muted'" loop autoplay>
            <source src="../../../assets/WhatsApp Video/VID-20230228-WA0016.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <video class="h-full w-full object-cover hidden-text" [muted]="'muted'" loop autoplay>
            <source src="../../../assets/WhatsApp Video/VID-20230627-WA0021.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <label class=" hidden-text text-5xl xl:text-7xl absolute bottom-[50%] right-[40%] md:right-[44%]">EVENT</label>
    </div>
    <div class="z-30 absolute bottom-[10%] h-[0.5px] w-full bg-[#dddddd]"></div>
</div>
<div *ngFor="let items of eventList; let i = index">
    <div class="h-[90dvh] xl:h-[100dvh] text-white bg-black relative">
        <div class="z-30 absolute top-0 left-[15%] h-full w-[0.5px] bg-[#dddddd] xs:hidden md:flex"></div>
        <div class="relative top-0 left-[3%] md:left-[20%] xs:max-w-[90%] md:max-w-[60%] lg:max-w-[60%] xl:max-w-[65%] show-text z-30">
            <div class="grid gap-y-3 lg:text-lg xl:text-xl">
                <div class="grid gap-y-1">
                    <!-- <label class="flex justify items-center text-gray-400"><em class="bx bx-calendar mr-1"></em>23/01/2564</label> -->
                    <div class="text-lg md:text-2xl text-[#d19a3b] font-semibold lg:flex items-end">
                        <span>{{items.eventname}}</span>
                        <span class="flex justify items-center text-gray-500 xs:text-xs md:text-base md:mx-2">
                            <em class="bx bx-calendar mr-1 text-xs"></em>
                            {{items.date}}
                        </span>
                    </div>
                    <h3 class="text-xs md:text-lg text-gray-300">{{items.description}}</h3>
                    <a href="{{items.locationUrl}}" target="_blank" class="flex justify items-center text-xs md:text-lg text-red-400 w-44 md:w-[40rem] lg:w-[50rem]">
                        <em class="bx bx-map mr-1 text-red-400"></em>
                    <span class="truncate ">{{items.location}}</span>
                    </a>
                </div>
                <div class="grid md:grid-cols-4 gap-1">
                    <div class="col-span-3 hidden md:grid">
                        <img class="h-full lg:h-[20rem] xl:h-[35rem] w-full rounded" src="{{items.highlightImage}}" alt="{{items.eventname}}">
                    </div>
                    <div class="col-span-1 grid gap-y-2 overflow-y-scroll cursor-n-resize max-h-[20rem] xl:max-h-[35rem]">
                    <img class="md:h-32 xl:h-52 w-full rounded md:hidden" src="{{items.highlightImage}}" alt="{{items.eventname}}">
                        <img *ngFor="let image of items.images" class="md:h-32 xl:h-52 w-full rounded" src="{{image}}" alt="{{items.eventname}}">
                    </div>
                </div>
                <div class="flex gap-x-3 overflow-scroll">
                    <img class="h-8 w-8 object-cover" src="https://cdn-icons-png.flaticon.com/512/12267/12267597.png" alt="join">
                    <span class="z-10 -mr-3 h-8 w-8 rounded-full border-2 border-[#d19a3b]" *ngFor="let join of items.join">
                        <img class="h-full w-full rounded-full object-cover" src="{{join}}" alt="{{items.eventname}}">
                    </span>
                </div>
            </div>
        </div>
        <div class="flex justify-center relative top-[10%]">
            <hr class="h-1 w-[60%] xl:w-[50%]">
        </div>
    </div>
</div>
